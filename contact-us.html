<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/output.css">
    <script src="./assets/js/script.js" defer></script>

    <title>Nature's Jam - Contact Us</title>

</head>

<body>
    <section class="bg-bg text-text py-16 px-6">
        <div class="max-w-6xl mx-auto">
            <h1 class="font-sourgummy text-3xl text-center mb-8">Contact Us</h1>
            <h4 class="text-center mb-15">Got questions, feedback, or just want to say hi? Weâ€™d love to hear from you!</h4>

            <div class="flex flex-col md:flex-row gap-8 justify-center">
                <div class="w-full md:w-[800px] bg-white border border-gray-200 p-8 rounded-lg shadow">
                    <form class="space-y-6">
                        <div>
                            <label for="name" class="block font-medium mb-2">Your Name</label>
                            <input type="text" id="name" name="name" placeholder="Jam Doe"
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-secondary" />
                        </div>

                        <div>
                            <label for="email" class="block font-medium mb-2">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="you@ilovejam.com"
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-secondary" />
                        </div>

                        <div>
                            <label for="message" class="block font-medium mb-2">Your Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="Type your message here..."
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-secondary"></textarea>
                        </div>

                        <button type="submit"
                            class="btn-primary">
                            Send Message
                        </button>
                    </form>
                </div>

                <div class="w-full md:w-[800px] bg-white border border-gray-200 rounded-lg shadow">
                    <div class="h-full w-full rounded-lg overflow-hidden shadow flex flex-col">
                    <iframe
                        class="w-full h-full min-h-[100%]"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18498.06627236553!2d101.36920064356535!3d4.579422705063618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31ca5f1117a1835d%3A0x8fdc5a90bc2a99ad!2sGreen%20View%20Garden%20Cameron%20Highlands!5e0!3m2!1sen!2smy!4v1753426669666!5m2!1sen!2smy"
                        style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
